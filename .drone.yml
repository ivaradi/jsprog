kind: pipeline
name: Bionic binary package

steps:
- name: build
  pull: always
  image: ivaradi/debian-build:bionic
  commands:
    - /build/run.sh scripts/build debian-binary.sh bionic
trigger:
  branch:
    - master
  event:
    - pull_request
    - push
    - tag
